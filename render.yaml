services:
  - type: web
    name: nomi-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PROJECT_NAME
        value: Project Nomi
      - key: API_V1_STR
        value: /api/v1
      - key: GEMINI_API_KEY
        sync: false
      - key: NVIDIA_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
